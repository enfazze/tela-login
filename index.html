<html>

<head>
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Entre na plataforma!</h1>
            <div class="inputContainer">
                <input placeholder="Email" type="email" required>
                <img width="30" height="30" src="https://img.icons8.com/nolan/64/user.png" alt="user"/>
            </div>

            <div class="inputContainer">
                <input placeholder="Senha" type="password" required>
                <img width="30" height="30" src="https://img.icons8.com/nolan/64/password.png" alt="password"/>
                <a href="#">Redefinir senha</a>
            </div>

            <button type="submit" class="submitButton">Entrar</button>

            <div class="registerLink">
                <p>Novo por aqui ?<a href="#"> Cadastre-se</a></p>

            </div>


        </form>

    </div>
</body>

</html>
